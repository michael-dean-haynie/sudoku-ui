<head>
    <link rel="stylesheet" href="index.css">
    <!-- TODO: fix this. Temporarily prevent browser from requesting favicon. -->
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="board"></div>
    <div>
        <button id="stepBackward">Step Backward</button>
        <button id="stepForward">Step Forward</button>
    </div>
    <div>
        <button id="rewind">Rewind</button>
        <button id="pause">Pause</button>
        <button id="play">Play</button>
        <span>
            <input type="range" id="playSpeed" name="playSpeed"
                   min="0" max="1000">
            <label for="playSpeed">Play/Rewind Speed</label>
        </span>
    </div>
    <div>
        <input type="range" id="scrub" name="scrub"
               min="-1" max="-1">
        <label for="scrub">Scrub Through Playback</label>
    </div>

    <!-- Start Script   -->
    <script type="module" src="index.js"></script>
</body>
